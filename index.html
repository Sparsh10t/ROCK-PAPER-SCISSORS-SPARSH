<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Rock Paper Scissors</div>

    <div class="choices">
        <button class="choice" data-choice="rock">✊ Rock</button>
        <button class="choice" data-choice="paper">✋ Paper</button>
        <button class="choice" data-choice="scissors">✌ Scissors</button>
    </div>

    <div class="result">Make your choice!</div>
    <button class="restart">Restart</button>

    <script src="script.js"></script>
</body>
</html>
